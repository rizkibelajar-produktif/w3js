<!DOCTYPE html>
<html>
<title>Belajar Advanced Javascript</title>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<style>
  body {
    background-color: salmon;
  }

  .nama {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 80px;
    color: white;
    text-align: center;
  }

  .nama span {
    display: inline-block;
    transition: .3s;
    cursor: pointer;
  }

  .nama span:hover {
    transform: scale(2) translateY(-20px);
  }

</style>
<body>
  <h1 class="nama">KINOY</h1>
  <div>
    <ul>
      <li>Nona</li>
      <li>Cantik</li>
      <li>Nan sederhana</li>
    </ul>
  </div>
<script src="spread_operator.js"></script>
</body>
</html>
